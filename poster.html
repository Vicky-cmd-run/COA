<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }
        header p{
            color:#fff;
        }

        .poster-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        footer {
            background: #182848;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>History of Computers</h1>
        <p>A visual timeline of computer evolution</p>
    </header>

    <div class="poster-container">
        <img src="2.png" alt="Poster about history of computers">
        <p>This poster showcases the evolution of computers from early mechanical devices to modern digital machines,
            highlighting key milestones in COA history.</p>
    </div>

    <footer>
        Back to <a href="index.html">Home</a>
    </footer>

</body>

</html>
